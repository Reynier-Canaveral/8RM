<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - 8RMployee</title>
  <style>
    /* Basic Reset and Font */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      /* Removed properties that center the container */
    }

    .container {
      display: flex;
      width: 100%; /* Changed from 900px */
      height: 100vh; /* Changed from 550px */
      /* Removed box-shadow, border-radius, and overflow */
    }

    .left {
      flex: 1;
      background-image:
        linear-gradient(to right, rgba(94, 133, 185, 0.6), rgba(225, 229, 233, 0.8)),
        url('logo.4.png');
      background-size: cover;
      background-position: center;
    }

    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background-image: linear-gradient(to right, rgb(241, 240, 240) , rgb(211, 211, 208));
      position: relative;
    }

    .logo-graphic {
      width: 100px;
      margin-bottom: 15px;
    }

    .logo-text {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .logo-text .green { color: #28a745; }
    .logo-text .blue { color: #1e3a8a; }
    .logo-text .yellow { color: #facc15; }

    .description {
      color: #333;
      margin-bottom: 40px;
      font-size: 18px;
    }

    .login-form {
      width: 100%;
      max-width: 320px;
      text-align: center; /* Center form contents */
    }

    input[type="password"] {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 30px;
      background: #fef9c3;
      /* Reduced margin-bottom to make space for the validation message */
      margin-bottom: 10px;
      font-size: 16px;
      text-align: center;
    }

    input[type="password"]::placeholder {
      color: #9ca3af;
      font-weight: normal;
    }

    /* New style for the validation message */
    #validation-message {
      color: #dc2626; /* A strong red color */
      font-size: 12px;
      height: 15px; /* Reserve space to prevent layout shift */
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #1e40af;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s, opacity 0.3s;
    }

    button:hover:not(:disabled) {
      background-color: #1e3a8a;
    }

    button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
      opacity: 0.7;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #6b7280;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="left"></div>
    <div class="right">
      <img src="logo.png.png" alt="8RMployee Logo" class="logo-graphic">
      <div class="logo-text">
        <span class="green">8</span><span class="blue">RM</span><span class="yellow">ployee</span>
      </div>
      <div class="description">Record Management System</div>

      <div class="login-form">
        <!-- The <a> tag has been removed from around the input -->
        <input type="password" id="adminPinInput" placeholder="Admin PIN">
        <!-- Validation message element -->
        <p id="validation-message"></p>
        <button id="loginButton" disabled>Log In</button>
      </div>

      <div class="footer">8RM Utility Projects Construction</div>
    </div>
  </div>

  <script>
    const adminPinInput = document.getElementById('adminPinInput');
    const loginButton = document.getElementById('loginButton');
    const validationMessage = document.getElementById('validation-message');

    adminPinInput.addEventListener('input', function() {
      const pinValue = adminPinInput.value;
      // Regular expressions to check for at least one letter and one number
      const hasLetter = /[a-zA-Z]/.test(pinValue);
      const hasNumber = /\d/.test(pinValue);

      // Check if both conditions are met
      if (hasLetter && hasNumber) {
        loginButton.disabled = false;
        validationMessage.textContent = ''; // Clear the message
      } else {
        loginButton.disabled = true;
        // Provide feedback to the user
        if (pinValue.length > 0) {
            validationMessage.textContent = 'PIN must contain letters and numbers.';
        } else {
            validationMessage.textContent = ''; // Clear message if input is empty
        }
      }
    });

    // Add click event to the button to handle navigation
    loginButton.addEventListener('click', function() {
      // This code will only run if the button is NOT disabled
      window.location.href = 'OVERVIEW.html';
    });
  </script>

</body>
</html>
