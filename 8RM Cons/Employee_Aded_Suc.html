<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <!-- Using Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* General Body and Font Styles */
        body, html {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
            background-color: #fefcf5;
            height: 100%;
        }

        /* Main Dashboard Container */
        .dashboard-container {
            display: flex;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 260px;
            flex-shrink: 0;
            background-color: #fefcf5;
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e0e0e0;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            padding: 0 10px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        /* --- Custom Logo Styles --- */
        .logo-text { display: flex; flex-direction: column; }
        .logo-text .main-name { font-size: 24px; font-weight: bold; display: flex; align-items: center; }
        .logo-text .main-name .logo-8 { color: #22c55e; }
        .logo-text .main-name .logo-rm { color: #1e3a8a; margin-left: 0.2rem; }
        .logo-text .sub-name { font-size: 10px; color: #facc15; font-weight: bold; }

        /* Navigation Menu */
        .navigation ul { list-style: none; padding: 0; margin: 0; }
        .navigation li a {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            text-decoration: none;
            color: #4A5568;
            font-weight: 500;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .navigation li a i { margin-right: 15px; font-size: 18px; width: 20px; text-align: center; }
        .navigation li a:hover { background-color: #e2e8f0; }
        .navigation li.active a { background-color: #1e3a8a; color: white; }

        /* --- DROPDOWN STYLES --- */
        .dropdown-arrow { margin-left: auto; font-size: 12px; transition: transform 0.3s ease; }
        .submenu { list-style: none; padding-left: 25px; margin: 0; max-height: 0; overflow: hidden; transition: max-height 0.4s ease-in-out; }
        .navigation li.open > .submenu { max-height: 200px; margin-top: 5px; margin-bottom: 5px; }
        .navigation li.open > a .dropdown-arrow { transform: rotate(180deg); }
        .submenu li a { padding: 10px 30px; color: #5f6b7a; background-color: transparent; font-size: 15px; }
        .submenu li.sub-active a { background-color: #e5e7eb; font-weight: 600; }
        .submenu li a:hover { background-color: #e2e8f0; }


        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            padding: 30px 40px;
            background-color: #ffffff;
            overflow-y: auto;
        }

        .main-content h1 {
            margin: 0 0 30px 0;
            font-size: 36px;
            font-weight: 900;
            color: #1a202c;
        }

        /* Form Styling */
        .form-container {
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 30px 40px;
            background-color: #fff;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px 50px; /* row-gap column-gap */
        }

        .form-field {
            display: flex;
            flex-direction: column;
        }

        .form-field label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
        }

        .form-field input[type="text"],
        .form-field select {
            border: none;
            border-bottom: 1.5px solid #333;
            padding: 8px 0;
            font-size: 15px;
            background-color: transparent;
            width: 100%;
        }
        
        .form-field input:focus, .form-field select:focus {
             outline: none;
             border-bottom-color: #1e3a8a;
        }
        
        /* Special styling for contact number */
        .contact-field { display: flex; align-items: baseline; }
        .contact-field .prefix { margin-right: 5px; font-size: 15px; }
        .contact-field input { flex-grow: 1; }

        /* Birthdate dropdown container */
        .birthdate-fields { display: flex; gap: 15px; }
        
        .emergency-header {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            margin: 50px 0 30px 0;
        }

        .emergency-fields {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            max-width: 45%; /* Makes this section narrower */
            margin: 0 auto; /* Centers the section */
        }

        /* Add Button */
        .form-actions {
            margin-top: 50px;
            display: flex;
            justify-content: flex-end;
        }
        
        .btn-add {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn-add:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="logo.png.png" alt="8 RM Logo Icon">
                <div class="logo-text">
                    <div class="main-name">
                        <span class="logo-8">8</span><span class="logo-rm">R M</span>
                    </div>
                    <span class="sub-name">Utility Projects Construction</span>
                </div>
            </div>
            <nav class="navigation">
                 <ul>
                    <!-- Active state is on Employee Information -->
                    <li><a href="OVERVIEW.html"><i class="fas fa-chart-bar"></i> Overview</a></li>
                    <li class="active"><a href="Employee.html"><i class="fas fa-users"></i> Employee Information</a></li>
                    <!-- Government Remittances Dropdown -->
                    <li class="has-submenu">
                        <a href="#" class="dropdown-toggle">
                            <i class="fas fa-file-alt"></i> Government Remittances
                            <i class="fas fa-chevron-down dropdown-arrow"></i>
                        </a>
                        <ul class="submenu">
                            <li><a href="Pag_Ibig.html">Pag-IBIG</a></li>
                            <li><a href="phil_heath.html">PhilHealth</a></li>
                            <li><a href="SSS.html">SSS</a></li>
                        </ul>
                    </li>
                    <!-- Changelog Dropdown -->
                    <li class="has-submenu">
                        <a href="#" class="dropdown-toggle">
                            <i class="fas fa-book"></i> Changelog
                             <i class="fas fa-chevron-down dropdown-arrow"></i>
                        </a>
                         <ul class="submenu">
                            <li><a href="Modifications.html">Modifications</a></li>
                            <li><a href="History_Remettance.html">History Remittances</a></li>
                        </ul>
                    </li>
                    <li><a href="EMPLOYEE_ARCHIVE.html"><i class="fas fa-archive"></i> Employee Archive</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <h1>ADD EMPLOYEE</h1>
            
            <form class="form-container">
                <div class="form-grid">
                    <!-- Left Column -->
                    <div class="form-field">
                        <label for="name">Name:</label>
                        <input type="text" id="name">
                    </div>
                    <div class="form-field">
                        <label for="address">Address:</label>
                        <input type="text" id="address">
                    </div>
                    <div class="form-field">
                        <label for="contact-no">Contact No.:</label>
                        <div class="contact-field">
                            <span class="prefix">+63</span>
                            <input type="text" id="contact-no">
                        </div>
                    </div>
                    <div class="form-field">
                        <label>Birth Date:</label>
                        <div class="birthdate-fields">
                            <select id="birth-month" name="birth-month"><option value="">mm</option></select>
                            <select id="birth-day" name="birth-day"><option value="">dd</option></select>
                            <select id="birth-year" name="birth-year"><option value="">yyyy</option></select>
                        </div>
                    </div>
                    <div class="form-field">
                        <label for="status">Status:</label>
                        <select id="status">
                            <option value="">----------</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="on-leave">On Leave</option>
                        </select>
                    </div>

                    <!-- Right Column -->
                    <div class="form-field">
                        <label for="position">Position:</label>
                        <select id="position">
                            <option value="">----------</option>
                            <option value="office-manager">Office Manager</option>
                            <option value="project-engineer">Project Engineer</option>
                            <option value="accountant">Accountant</option>
                            <option value="site-supervisor">Site Supervisor</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="date-hired">Date Hired:</label>
                        <input type="text" id="date-hired">
                    </div>
                    <div class="form-field">
                        <label for="assigned-project">Assigned Project:</label>
                        <input type="text" id="assigned-project">
                    </div>
                    <div class="form-field">
                        <label for="daily-rate">Daily Rate:</label>
                        <input type="text" id="daily-rate">
                    </div>
                </div>

                <h2 class="emergency-header">EMERGENCY CONTACT INFORMATION</h2>
                
                <div class="emergency-fields">
                    <div class="form-field">
                        <label for="emergency-name">Name:</label>
                        <input type="text" id="emergency-name">
                    </div>
                    <div class="form-field">
                        <label for="emergency-contact">Contact No.:</label>
                         <div class="contact-field">
                            <span class="prefix">+63</span>
                            <input type="text" id="emergency-contact">
                        </div>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-add">ADD</button>
                </div>
            </form>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Dropdown menu functionality
            const dropdownToggles = document.querySelectorAll('.has-submenu > a');
            dropdownToggles.forEach(toggle => {
                toggle.addEventListener('click', function(event) {
                    event.preventDefault(); 
                    const parentLi = this.parentElement;
                    parentLi.classList.toggle('open');
                });
            });

            // Date of birth population
            const monthSelect = document.getElementById('birth-month');
            const daySelect = document.getElementById('birth-day');
            const yearSelect = document.getElementById('birth-year');

            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            months.forEach((month, index) => {
                const option = new Option(month, index + 1);
                monthSelect.add(option);
            });

            for (let i = 1; i <= 31; i++) {
                const day = i < 10 ? '0' + i : i;
                const option = new Option(day, day);
                daySelect.add(option);
            }

            const currentYear = new Date().getFullYear();
            for (let i = currentYear; i >= currentYear - 100; i--) {
                const option = new Option(i, i);
                yearSelect.add(option);
            }
        });
    </script>
</body>
</html>
