<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Form Dropdowns</title>
    <style>
        /* General Body and Font Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
            min-height: 100vh;
        }

        /* Main container for all form elements */
        .form-container {
            display: grid;
            grid-template-columns: auto auto; /* Two columns, auto-sized */
            gap: 50px 100px;
            width: 80%;
            max-width: 900px;
        }

        /* Styling for each form field group (label + select) */
        .form-field {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .form-field label {
            font-size: 16px;
            color: #333;
            width: 80px; /* Aligns labels */
            text-align: right;
            flex-shrink: 0; /* Prevents label from shrinking */
        }

        /* Container for the Birth Date fields to align them horizontally */
        .birth-date-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Wrapper for each select to position the custom arrow */
        .select-wrapper {
            position: relative;
            display: inline-block;
        }
        
        /* The custom arrow using a pseudo-element */
        .select-wrapper::after {
            content: 'â–¼';
            font-size: 12px;
            color: #333;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none; /* Makes sure you can click the select box */
        }

        /* General styling for all select dropdowns */
        select {
            border: 1px solid #b0b0b0;
            border-radius: 4px; /* Added for a modern look */
            background-color: #f9f9f9;
            font-size: 14px;
            padding: 8px 30px 8px 12px; /* Right padding to make space for the arrow */
            cursor: pointer;
            
            /* Removes default browser styling and arrow */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        select:focus {
             outline: none;
             border-color: #007bff; /* Highlight on focus */
             box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        /* Styling for the options within the select dropdowns when opened */
        select option {
            padding: 8px 12px;
        }

        /* Specific styling for the smaller date dropdowns */
        .select-date {
            width: 80px;
        }

        /* Specific styling for the wider position and status dropdowns */
        .select-long {
            width: 250px;
        }

        /* --- Grid layout for demonstration --- */
        .field-birth-date { grid-area: 1 / 1 / 2 / 2; }
        .field-position { grid-area: 1 / 2 / 2 / 3; }
        .field-status { grid-area: 2 / 1 / 3 / 2; }

    </style>
</head>
<body>

    <div class="form-container">

        <!-- Birth Date Field -->
        <div class="form-field field-birth-date">
            <label for="month">Birth Date:</label>
            <div class="birth-date-group">
                <!-- Month Dropdown -->
                <div class="select-wrapper">
                    <select id="month" name="month" class="select-date">
                        <option value="" disabled>mm</option>
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>

                <!-- Day Dropdown -->
                <div class="select-wrapper">
                    <select id="day" name="day" class="select-date">
                        <option value="" disabled>dd</option>
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <!-- ... more days ... -->
                        <option value="31">31</option>
                    </select>
                </div>

                <!-- Year Dropdown -->
                <div class="select-wrapper">
                    <select id="year" name="year" class="select-date">
                        <option value="" disabled>yyyy</option>
                        <option value="2000" selected>2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Position Field -->
        <div class="form-field field-position">
            <label for="position">Position:</label>
            <div class="select-wrapper">
                <select id="position" name="position" class="select-long">
                    <option value="" disabled>---------</option>
                    <option value="engineer">Engineer</option>
                    <option value="office-manager" selected>Office Manager</option>
                    <option value="technician">Technician</option>
                </select>
            </div>
        </div>

        <!-- Status Field -->
        <div class="form-field field-status">
            <label for="status">Status:</label>
            <div class="select-wrapper">
                <select id="status" name="status" class="select-long">
                    <option value="" disabled>---------</option>
                    <option value="active" selected>Active</option>
                    <option value="non-active">Non-Active</option>
                    <option value="separated">Separated</option>
                </select>
            </div>
        </div>

    </div>

</body>
</html>
